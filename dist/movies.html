<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src='/movies.js'></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-third" id="movies-list">
          <p class="panel-heading">
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
            <span>Movies</span>
          </p>

          <div class="panel-block">
            <div class="select">
              <select id="movie-type-search">
                <option value="all">All</option>
                <option value="horror">Horror</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
              </select>
            </div>
          </div>
          <div id="movies-list-content" >
          </div> 
        </div>
        <div class="column is-two-third" id="movie-details" style="display: none">
          <p class="panel-heading">
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
            <span id="movie-title">Movie title</span>
          </p>
          <div class="panel-block">
            <article class="message">
              <div class="message-body">
                Movie detail
              </div>
            </article>
          </div>
        </div>
       </div> 
    </div>
  </section>
  <footer>
      <div class="container level">
        <div class="level-left">
          <div class="level-item">
            <div class="select">
                <select id="movie-type" name="movie-type">
                  <option value="all">All</option>
                  <option value="horror">Horror</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="sci-fi">Sci-Fi</option>
                  <option value="comedy">Comedy</option>
                  <option value="drama">Drama</option>
                </select>
            </div>
          </div>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" name="movie-name" type="text" style="width: 300px" placeholder="Movie title">
              </p>
              <p class="control">
                <button id="bug-add" class="button is-primary">
                  Add Movie
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
          <textarea name="movie-description" class="textarea" placeholder="Movie description"></textarea>
      </div>
  </footer>
  </body>
</html>
